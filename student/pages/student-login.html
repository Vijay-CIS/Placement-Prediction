<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Login</title>
    <link rel="stylesheet" type="text/css" href="/student/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="/Script/script.js"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
      rel="stylesheet"
    />

    <script src="/Script/script.js"></script>
  </head>
  <body>
    <form id="myForm">
    <section class="bg-light">
      <div class="container  py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 shadow-lg text-black">
                    <h3 class="mb-5 text-dark text-uppercase">
                      Student registration form
                    </h3>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                       
                        <div  class="form">
                          <label class="form-label text" for="form12">First Name</label>
                          <input type="text" id="Form12" class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form">
                          <label class="form-label text" for="form12">Last Name</label>
                          <input type="text" id="Form12" class="form-control" />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <div class="form">
                          <label class="form-label text" for="form12">Mother's Name</label>
                          <input type="text" id="Form12" class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form">
                          <label class="form-label text" for="form12">Father's Name</label>
                          <input type="text" id="Form12" class="form-control" />
                        </div>
                      </div>
                    </div>

                    <div class="form mb-3">
                        <div class="form">
                            <label class="form-label text" for="form12">Address</label>
                            <input type="text" id="Form12" class="form-control" />
                          </div>

                    <div
                      class="d-md-flex justify-content-start align-items-center mb-3 py-2"
                    >
                      <h6 class="mb-2 me-4  form-label text" > Gender: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="Form12"
                          value="option1"
                        />
                        <label class=" form-label form-check-label text " for="femaleGender"
                          >Female</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="Form12"
                          value="option2"
                        />
                        <label class="form-check-label form-label text" for="maleGender"
                          >Male</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        />
                        <label class="form-check-label form-label text" for="otherGender"
                          >Other</label
                        >
                      </div>
                    </div>

                    <div class="row">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                              <div class="form">
                                <label class="form-label text" for="form12">State</label>
                                <input type="text" id="form12" class="form-control" />
                              </div>
                            </div>
                            <div class="col-md-6 mb-3">
                              <div class="form">
                                <label class="form-label text" for="form12">City</label>
                                <input type="text" id="form12" class="form-control" />
                              </div>
                            </div>
                          </div>
                    </div>

                    <div class="form mb-3">
                        <label class="form-label text" for="form12">Date Of Birth</label>
                        <input type="text" id="form12" class="form-control" />
                      </div>

                      <div class="form mb-3">
                        <label class="form-label text for="form12">Pincode</label>
                        <input type="text" id="form12" class="form-control" />
                      </div>
                      <div class="form mb-3">
                        <label class="form-label text" for="typeCourse">Course</label>
                        <input type="text" id="form12" class="form-control" />
                      </div>

                      <div class="form mb-3">
                        <label class="form-label text" for="typeEmail">Email</label>
                        <input type="email" id="typeEmail" class="form-control" />
                       
                      </div>

                    <div class="d-flex justify-content-end pt-2">
                      <p class="p-2">Already User? <a href="signin.html">Login In</a></p>
                      <button
                      class="btn btn-white btn-lg ms-2"
                       
                        value="reset"
                        onclick="resetAll()"
                      >
                        Reset all
                      </button>
                      <button type="button" class="btn btn-warning  btn-lg ms-2">
                       <a class="text-white" href="./student-panel.html">Submit form</a> 
                      </button>

                    </div>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
  </body>
</html>
